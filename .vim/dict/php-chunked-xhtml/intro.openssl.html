  <div id="layout-content"><div id="intro.openssl" class="preface">
  <h1 class="title">はじめに</h1>
  <p class="para">
   この拡張モジュールは、対称鍵による暗号化、非対称鍵による暗号化や、
   PBKDF2, PKCS7, PKCS12, X509 その他の暗号の操作を行う
   <a href="http://www.openssl.org/" class="link external">&raquo;&nbsp;OpenSSL</a> ライブラリの機能をバインドしています。
   それに加えて、TLS ストリームの実装も提供しています。
  </p>
  <p class="para">
   この拡張モジュールではまだサポートされていない機能が OpenSSL には多くあります。
   それらのいくつかは将来的に追加される可能性があります。
  </p>
