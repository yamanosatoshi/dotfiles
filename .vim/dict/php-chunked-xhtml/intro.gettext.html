  <h1 class="title">はじめに</h1>
  <p class="simpara">
   gettext 関数は、NLS (Native Language Support) API を実装するもので、
   PHP アプリケーションを国際化する際に使用することが可能です。
   これらの関数の詳細については、システムの gettext ドキュメントを
   参照するか、
   <a href="http://www.gnu.org/software/gettext/manual/gettext.html" class="link external">&raquo;&nbsp;http://www.gnu.org/software/gettext/manual/gettext.html</a>
   のドキュメントをごらんください。
  </p>
