 <h2 class="title">リソース型</h2>

 <p class="para">
  この拡張モジュールでは、
  <em class="emphasis">Open AL(Device)</em> - <span class="function"><a href="function.openal-device-open.html" class="function">openal_device_open()</a></span> が返すもの、
  <em class="emphasis">Open AL(Context)</em> - <span class="function"><a href="function.openal-context-create.html" class="function">openal_context_create()</a></span> が返すもの、
  <em class="emphasis">Open AL(Buffer)</em> - <span class="function"><a href="function.openal-buffer-create.html" class="function">openal_buffer_create()</a></span> が返すもの
  および <em class="emphasis">Open AL(Source)</em> - <span class="function"><a href="function.openal-source-create.html" class="function">openal_source_create()</a></span>
  が返すものの 4 種類のリソース型が定義されています。
