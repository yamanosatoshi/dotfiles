  <h1 class="title">はじめに</h1>
  <p class="para">
   Tidy は、「Tidy HTML clean and repair utility」のバインディングです。
   オブジェクト指向のモデルを使って、HTML, XHTML, XML文書の誤りを直すだけでなく、
   操作することやドキュメントツリーを走査することもできます。
   文書は、PHP や ASP のような組み込みスクリプト言語が入ったものも対象です。
