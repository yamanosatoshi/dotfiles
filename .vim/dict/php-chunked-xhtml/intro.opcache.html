  <div id="layout-content"><div id="intro.opcache" class="preface">
  <h1 class="title">はじめに</h1>
  <p class="para">
   OPcache はコンパイル済みのバイトコードを共有メモリに保存し、PHP がリクエストのたびにスクリプトを読み込み、パースする手間を省くことでパフォーマンスを向上させます。
  </p>
  <p class="para">
   このPHP拡張モジュールは PHP 5.5.0 以降のバージョンにバンドルされています。
   PHP 5.2, 5.3, 5.4 では <a href="https://pecl.php.net/package/ZendOpcache" class="link external">&raquo;&nbsp;PECL で利用可能です。</a>
  </p>
