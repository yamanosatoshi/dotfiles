<div id="layout">
  <div id="layout-content"><div id="memcached.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   この拡張モジュールには <a href="http://libmemcached.org/libMemcached.html" class="link external">&raquo;&nbsp;libmemcached</a>
   クライアントライブラリ (バージョン 1.0.0 以降) が必要です。
   SASL 認証に対応するには、libmemcached をビルドするときに SASL を有効にしておかないといけません。
  </p>
  <p class="para">
   バージョン 0.2.0 以降、この拡張モジュールは PHP 5.2.0 以降が必須となりました。
  </p>
