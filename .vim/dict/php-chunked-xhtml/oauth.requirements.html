<div id="layout">
  <div id="layout-content"><div id="oauth.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   PECL/oauth には、PHP 5.1 以降と ext/hash、そして ext/pcre が必要です。
  </p>
  <p class="para">
   PECL/oauth は、ビルド時に選択した場合に、オプションで libcurl が必要な場合があります。
   libcurl を含めてコンパイルする場合、libcurl を HTTPS サポート付きでビルドしなければいけません。
  </p>
