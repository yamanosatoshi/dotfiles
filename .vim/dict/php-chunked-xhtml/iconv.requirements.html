<div id="layout">
  <div id="layout-content"><div id="iconv.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   使用しているシステムが、最近のPOSIX対応システムのどれかである場合には、標準C
   言語ライブラリの中にiconv機能が含まれているため、何かをする必要はありません。
   そうでない場合は、
   <a href="http://www.gnu.org/software/libiconv/" class="link external">&raquo;&nbsp;libiconv</a>ライブラリを入手して使用する
   システムにインストールする必要があります。
  </p>
