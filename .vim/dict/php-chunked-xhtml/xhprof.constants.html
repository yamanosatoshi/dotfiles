 <h1>定義済み定数</h1>

 <p class="simpara">
以下の定数が定義されています。
この関数の拡張モジュールが PHP 組み込みでコンパイルされているか、
実行時に動的にロードされている場合のみ使用可能です。
</p>
 <dl>

  
   <dt id="constant.xhprof-flags-no-builtins">
    <strong><code>XHPROF_FLAGS_NO_BUILTINS</code></strong>
    (<span class="type">int</span>)
   </dt>

   <dd>

    <span class="simpara">
     すべての組み込み関数 (内部関数) をスキップします。
    </span>
   </dd>

  
  
   <dt id="constant.xhprof-flags-cpu">
    <strong><code>XHPROF_FLAGS_CPU</code></strong>
    (<span class="type">int</span>)
   </dt>

   <dd>

    <span class="simpara">
     <acronym>CPU</acronym> のプロファイル情報を出力に含めます。
    </span>
   </dd>

  
  
   <dt id="constant.xhprof-flags-memory">
    <strong><code>XHPROF_FLAGS_MEMORY</code></strong>
    (<span class="type">int</span>)
   </dt>

   <dd>

    <span class="simpara">
     メモリのプロファイル情報を出力に含めます。
    </span>
   </dd>

  
 </dl>
