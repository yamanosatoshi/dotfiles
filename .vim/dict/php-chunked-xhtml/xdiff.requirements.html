<div id="layout">
  <div id="layout-content"><div id="xdiff.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   xdiff を使用するには libxdiff がインストールされている必要があります。
   これは libxdiff のホームページ <a href="http://www.xmailserver.org/xdiff-lib.html" class="link external">&raquo;&nbsp;http://www.xmailserver.org/xdiff-lib.html</a>
   で取得可能です。
  </p>
  <blockquote class="note"><p><strong class="note">注意</strong>: 
   <p class="para">
    memory_limit を考慮してこれらの関数を使用するには、すくなくとも
    libxdiff 0.7 が必要です。
   </p>
  </p></blockquote>
