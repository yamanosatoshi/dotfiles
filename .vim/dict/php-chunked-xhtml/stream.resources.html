  <h2 class="title">ストリームのクラス</h2>
  <p class="simpara">
   ユーザー定義のラッパーは、<span class="function"><a href="function.stream-wrapper-register.html" class="function">stream_wrapper_register()</a></span>
   で、同関数の説明ページに記載されたクラス定義を使うことで、
   登録することができます。
  </p>
  <p class="simpara">
   ユーザー定義のフィルタ用に、ベースとなる抽象クラスとして
   <a href="class.php-user-filter.html" class="classname">php_user_filter</a> クラスがあらかじめ定義されています。
   ユーザー定義のフィルタの実装に関する詳細は、
   <span class="function"><a href="function.stream-filter-register.html" class="function">stream_filter_register()</a></span> を参照ください。
  </p>
