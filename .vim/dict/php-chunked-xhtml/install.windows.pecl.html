  <h2 class="title">PECL</h2>
  <p class="para">
    PECL 拡張モジュールは、
    Windows 用にビルド済みのものがこちらからダウンロードできます。
    <a href="http://windows.php.net/downloads/pecl/releases/" class="link external">&raquo;&nbsp;http://windows.php.net/downloads/pecl/releases/</a>
  </p>
  <p class="para">
    Unix システム固有の機能を使っている拡張モジュールは
    Windows 版が存在しませんが、
    それ以外についてはすべて Windows 版が用意されています。
  </p>
