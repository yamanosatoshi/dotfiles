 <h1>定義済み定数</h1>

 <p class="simpara">
以下の定数が定義されています。
この関数の拡張モジュールが PHP 組み込みでコンパイルされているか、
実行時に動的にロードされている場合のみ使用可能です。
</p>
 <p class="para">
  <dl>

   
    <dt id="constant.exif-use-mbstring">
     <strong><code>EXIF_USE_MBSTRING</code></strong> 
     (<span class="type">int</span>)
    </dt>

    <dd>

     <span class="simpara">
      <a href="ref.mbstring.html" class="link">mbstring</a> が有効な場合、
      この定数は <code class="literal">1</code> という値です。
      それ以外の場合、値は <code class="literal">0</code> です。
     </span>
    </dd>

   
  </dl>

 </p>
 <p class="para">
  <span class="function"><a href="function.exif-imagetype.html" class="function">exif_imagetype()</a></span> は、関連するいくつかの組み込み定数を
  一覧表示します。
 </p>
