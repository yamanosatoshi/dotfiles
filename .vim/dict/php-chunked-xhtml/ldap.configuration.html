 <h2 class="title">実行時設定</h2>
 <p class="simpara">
<var class="filename">php.ini</var> の設定により動作が変化します。
</p>
 <p class="para">
 <table class="doctable table">
  <caption><strong>LDAP 設定オプション</strong></caption>
  
   <thead>
    <tr>
     <th>名前</th>
     <th>デフォルト</th>
     <th>変更可能</th>
     <th>変更履歴</th>
    </tr>

   </thead>

   <tbody class="tbody">
    <tr>
     <td><a href="ldap.configuration.html#ini.ldap.max_links" class="link">ldap.max_links</a></td>
     <td>&quot;-1&quot;</td>
     <td>PHP_INI_SYSTEM</td>
     <td class="empty">&nbsp;</td>
    </tr>

   </tbody>
  
 </table>

 PHP_INI_* モードの詳細および定義については
<a href="configuration.changes.modes.html" class="xref">どこで設定を行うのか</a> を参照してください。
 </p>
 
 <p class="para">以下に設定ディレクティブに関する
簡単な説明を示します。</p>
 
 <p class="para">
  <dl>

   
    <dt id="ini.ldap.max_links">
     <code class="parameter">ldap.max_links</code>
     <span class="type">int</span>
    </dt>

    <dd>

     <p class="para">
      プロセスあたりの LDAP 接続の最大数。
     </p>
    </dd>

   
  </dl>

 </p>
