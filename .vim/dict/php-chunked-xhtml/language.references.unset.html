  <h2 class="title">リファレンスの解除</h2>
   <p class="para">
    リファレンスを解除することは、ちょうど変数名と変数の内容の結合を
    解除することに相当します。これは、変数の内容が破棄されることを
    意味しません。例えば、
    <div class="informalexample">
     <div class="example-contents">
<div class="phpcode"><code><span style="color: #000000">
<span style="color: #0000BB">&lt;?php<br />$a&nbsp;</span><span style="color: #007700">=&nbsp;</span><span style="color: #0000BB">1</span><span style="color: #007700">;<br /></span><span style="color: #0000BB">$b&nbsp;</span><span style="color: #007700">=&amp;&nbsp;</span><span style="color: #0000BB">$a</span><span style="color: #007700">;<br />unset(</span><span style="color: #0000BB">$a</span><span style="color: #007700">);<br /></span><span style="color: #0000BB">?&gt;</span>
</span>
</code></div>
     </div>

    </div>
    は、<var class="varname">$b</var> を削除せず、<var class="varname">$a</var> のみを
    削除します。
   </p>
   <p class="simpara">
    ここでも、Unix の <strong class="command">unlink</strong> コールと類似したものと
    考えると便利です。
   </p>
