  <h1 class="title">はじめに</h1>
  <p class="para">
   <a href="https://en.wikipedia.org/wiki/Cryptographically_secure_pseudorandom_number_generator" class="link external">&raquo;&nbsp;cryptographically secure
   pseudo-random number generator</a> (CSPRNG) API は、
   暗号学的に強固な乱数やバイト列を
   暗号化の文脈で使うための、
   簡単で信頼性が高い方法を提供します。
  </p>
  <p class="para">
   これが使えるようになった PHP のバージョンは 7.0.0 ですが、
   PHP &gt;= 5.2.0 で使える
   <a href="https://github.com/paragonie/random_compat" class="link external">&raquo;&nbsp;ユーザーランドの実装</a> も公開されています。
  </p>
