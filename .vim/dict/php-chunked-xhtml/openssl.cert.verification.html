<h1>証明書の認証</h1>

 <p class="para">
  サイン/証明書を認証する関数をコールする際、
  <code class="parameter">ca_info</code> パラメータは、ファイルと認証済みの CA
  ファイルの場所を指定するファイルディレクトリ名を含む配列です。
  ディレクトリが指定された場合、<strong class="command">openssl</strong> コマンドが
  使用できるような正しい形式にハッシュされたディレクトリである必要が
  あります。
 </p>
