  <h1 class="title">はじめに</h1>
  <p class="para">
   exif 拡張モジュールを使用すると、画像のメタデータを扱うことが可能と
   なります。例えば、デジタルカメラで撮影した画像ファイルから
   画像のヘッダ情報を読み込むために exif 関数を使用することができます。
   こうした情報は、通常 <acronym title="Joint Photographic Experts Group">JPEG</acronym> や <acronym title="Tagged Image File Format">TIFF</acronym> 画像で見つかります。
  </p>
