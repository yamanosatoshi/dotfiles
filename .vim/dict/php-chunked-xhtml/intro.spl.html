  <h1 class="title">はじめに</h1>
  <p class="para">
   The Standard PHP Library (SPL) は、標準的な問題を解決するためのインターフェイスやクラスを集めたものです。
  </p>
  <p class="para">
   SPL は、標準データ構造や、オブジェクトを走査するためのイテレータ、インターフェイス、標準の例外、そしてファイルを扱うクラスなどを提供し、
   <span class="function"><a href="function.spl-autoload-register.html" class="function">spl_autoload_register()</a></span> などの関数も提供します。
  </p>
