  <h1 class="title">はじめに</h1>
  <p class="para">
   <code class="literal">Yet Another Framework</code>(<acronym>Yaf</acronym>)
   拡張モジュールは PHP のフレームワークで、ウェブアプリケーションの開発に使います。
  </p>
  <p class="para">
   ちょっとした Yaf のベンチマークが <a href="http://www.laruence.com/2011/12/02/2333.html" class="link external">&raquo;&nbsp;Yaf Performance</a>
   にあります。
  </p>
  <p class="para">
   手っ取り早く使い始めるには、<a href="yaf.tutorials.html" class="link">チュートリアル</a>を参照ください。
