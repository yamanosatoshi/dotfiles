  <h2 class="title">実行時設定</h2>
  <p class="simpara">
<var class="filename">php.ini</var> の設定により動作が変化します。
</p>
  <p class="para">
    <table class="doctable table">
      <caption><strong>GeoIP 設定オプション</strong></caption>
      
        <thead>
          <tr>
            <th>名前</th>
            <th>デフォルト</th>
            <th>変更可能</th>
            <th>変更履歴</th>
          </tr>

        </thead>

        <tbody class="tbody">
          <tr>
            <td><a href="geoip.configuration.html#ini.geoip.custom-directory" class="link">geoip.custom_directory</a></td>
            <td>&quot;&quot;</td>
            <td>PHP_INI_ALL</td>
            <td></td>
          </tr>

        </tbody>
      
    </table>

  </p>

  <p class="para">以下に設定ディレクティブに関する
簡単な説明を示します。</p>

  <p class="para">
    <dl>

      
        <dt id="ini.geoip.custom-directory">
          <code class="parameter">geoip.custom_directory</code>
          <span class="type">string</span>
        </dt>

        <dd>

          <p class="para">
            デフォルトは空ですが、
            ライブラリ中にコンパイルされているパスとは異なるパスに強制的に変更可能です。
          </p>
        </dd>

      
    </dl>

  </p>
