 <h1>メモ</h1>

 <p class="para">
  このセクションでは、MySQL ネイティブ・ドライバの使い方についての様々なメモをまとめます。
 </p>
 <ul class="itemizedlist">
   <li class="listitem"><p class="para"><code class="literal">mysqlnd</code> を使うということは、
   そのベースとして PHP のストリームを使って接続するということです。
   <code class="literal">mysqlnd</code> のタイムアウト設定などの詳細に関しては、
   MySQL クライアント・ライブラリのマニュアルではなく、
   PHP のストリームのマニュアル (<a href="book.stream.html" class="xref">ストリーム</a>)
   を参照しなければいけません。</p></li>
 </ul>
