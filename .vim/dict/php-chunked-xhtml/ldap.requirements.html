<div id="layout">
  <div id="layout-content"><div id="ldap.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   LDAP サポートを有効にして PHP をコンパイルするには、
   <a href="ftp://ftp.openldap.org/pub/OpenLDAP/openldap-stable/" class="link external">&raquo;&nbsp;OpenLDAP</a> あるいは <a href="http://www.bind9.net/download-openldap/" class="link external">&raquo;&nbsp;Bind9.net</a> から LDAP クライアント
   ライブラリを入手し、コンパイルしておく必要があります。
   PHP 5.6 以降の場合は、OpenLDAP 2.4 以降のバージョンが必要です。
  </p>
