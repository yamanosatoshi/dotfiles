   <h2 class="title">要件</h2>
   <p class="para">
    WinCache 拡張モジュールのビルドには、以下が必要です。
   </p>
   <ol type="1">
    <li class="listitem">
     <span class="simpara">PHP のソースコード</span>
    </li>
    <li class="listitem">
     <span class="simpara">PHP のビルド環境</span>
    </li>
    <li class="listitem">
     <span class="simpara">WinCache のソースコード</span>
    </li>
   </ol>
   <p class="para">
    最初のふたつについては、
    <a href="https://wiki.php.net/internals/windows/stepbystepbuild" class="link external">&raquo;&nbsp;Windows での PHP のビルド</a>
    に書かれている手順に従いましょう。
   </p>
   <p class="para">
    WinCache のソースコードは、
    <a href="install.pecl.downloads.html" class="link">PECL 拡張モジュールをダウンロードする</a>
    に書かれている指示に従って取得します。
   </p>
