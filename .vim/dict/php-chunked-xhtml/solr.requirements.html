  <div id="layout-content"><div id="solr.requirements" class="section">
  <h2 class="title">要件</h2>
  
  <p class="para">Apache Solr エクステンションを使うには、
  libxml および curl エクステンションも使える状態にしておく必要があります。</p>
  <p class="para">libxml2 2.6.31 以降が必要です。</p>
  <p class="para">libcurl 7.18.0 以降も必要です。</p>
  <p class="para">上記のライブラリのバージョンが必要です。コードをハックして何とかコンパイルしようとするのはおすすめしません。
  きっとエラーが出て失敗するだろうし、そのデバッグも難しくなるでしょう。</p>
