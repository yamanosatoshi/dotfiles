 <h2 class="title">インストール手順</h2>
 <p class="para">
  この拡張モジュールはデフォルトで有効となります。無効にしたい場合は、コンパイル時に
  <strong class="option configure">--without-iconv</strong> を指定します。
 </p>
 <p class="para">
  オプションのディレクティブ <strong class="option configure">--with-iconv[=DIR]</strong>
  を使うと、PHP のコンパイル時に使うシステム上の <em class="emphasis">iconv</em>
  の場所を指定できます。指定しなかった場合はデフォルトの場所を探します。
 </p>
