<div id="layout">
  <div id="layout-content"><div id="phar.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   オプションとして、<a href="book.zlib.html" class="link">zlib</a> 拡張モジュールおよび
   <a href="book.bzip2.html" class="link">bzip2</a> 拡張モジュールを有効にしておくと、
   圧縮された phar をサポートすることができます。
   さらに、OpenSSL の署名を使用するには、<a href="book.openssl.html" class="link">OpenSSL</a>
   拡張モジュールを有効にする必要があります。
  </p>
  <p class="para">
   <a href="ini.core.html#ini.zend.multibyte" class="link">zend.multibyte</a>
   が有効になっている場合、
   <a href="ini.core.html#ini.zend.detect-unicode" class="link">zend.detect_unicode</a>
   も有効になっている必要があります。
  </p>
