  <h2 class="title">リソース型</h2>

  <p class="para">
   PHP 8.0.0 より前のバージョンでは、
   この拡張機能はリソース型を定義していました。
   <code class="literal">sysvmsg queue</code> (System V メッセージキュー),
   <code class="literal">sysvsem</code> (System V セマフォ),
   <code class="literal">sysvshm</code> (System V 共有メモリ) です。
