<div id="layout">
  <div id="layout-content"><div id="intl.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   この拡張モジュールをビルドするには
   <a href="http://www.icu-project.org/" class="link external">&raquo;&nbsp;ICU</a>
   ライブラリのバージョン 4.0.0 以降をインストールする必要があります。
   PHP 7.4.0 以降は、ICU 50.1 以降が必要です。
  </p>
  <p class="para">
   この拡張モジュールは PHP 5.3.0 以降のバージョンに同梱されています。
   それとは別に PECL 版も存在し、これは 5.2.0 以降のすべてのバージョンの
   PHP で使うことができます (5.2.4 以降を推奨します)。
  </p>
