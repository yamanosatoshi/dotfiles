  <div id="layout-content"><div id="intro.lzf" class="preface">
  <h1 class="title">はじめに</h1>
  <p class="para">
   LZF は非常に高速な圧縮アルゴリズムで、わずかな速度の低下と引き換えに
   スペースを節約したい場合に適しています。
   コンパイル時に速度もしくはスペースのどちらを優先して最適化を行うかを
   選択することができます。この拡張モジュールは、Marc Lehmann による
   <a href="http://oldhome.schmorp.de/marc/liblzf.html" class="link external">&raquo;&nbsp;liblzf</a> ライブラリを用いて操作を行います。
  </p>
