  <h1 class="title">はじめに</h1>
  <p class="para">
   これらの関数は、Berkeley DB 型データベースへのアクセス用の基本関数を構成します。
  </p>
  <p class="para">
   これらの関数は、複数のファイルベースのデータベース用の抽象化レイヤです。
   その機能は、<a href="https://www.oracle.com/database/berkeley-db/db.html" class="link external">&raquo;&nbsp;Oracle Berkeley DB</a>
   でサポートされているような近代的なデータベースの
   機能のサブセットに制限されています。
