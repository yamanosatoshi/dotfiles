  <div id="layout-content"><div id="tidy.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   Tidyを使用するには、libtidyがインストールされている必要があります。
   libtidyは、<a href="http://tidy.sourceforge.net/" class="link external">&raquo;&nbsp;tidyのホームページ</a> で入手可能です。
   PHP 7.1.0 以降は、HTML5 を認識する後継 <a href="http://www.html-tidy.org/" class="link external">&raquo;&nbsp;libtidy5</a> もかわりに使えます。
   PHP 7.3.0 以降は、別のオプションとして <a href="https://github.com/petdance/tidyp" class="link external">&raquo;&nbsp;libtidyp</a> も使えます。
  </p>
