  <div id="layout-content"><div id="com.error-handling" class="chapter">
 <h1>エラーおよびエラー処理</h1>


 <p class="para">
  COM から致命的なエラーが報告された場合、この拡張モジュールは
  <code class="literal">com_exception</code> クラスのインスタンスをスローします。
  すべての COM 例外は <code class="literal">code</code> という定義済みの
  プロパティを保持しており、これは COM 操作が返す HRESULT 値に対応します。
  プログラム上での例外の処理方法を決定するために、この値を使用する
  ことができます。
 </p>
