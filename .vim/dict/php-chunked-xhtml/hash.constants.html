 <h1>定義済み定数</h1>

 <p class="simpara">
以下の定数が定義されています。
この関数の拡張モジュールが PHP 組み込みでコンパイルされているか、
実行時に動的にロードされている場合のみ使用可能です。
</p>
 <dl>

  
   <dt id="constant.hash-hmac">
    <strong><code>HASH_HMAC</code></strong>
     (<span class="type">int</span>)
   </dt>

   <dd>

    <span class="simpara">
     <span class="function"><a href="function.hash-init.html" class="function">hash_init()</a></span> のオプションのフラグです。
     現在のハッシュコンテキストに対して HMAC digest-keying
     アルゴリズムが適用されることを示します。
    </span>
   </dd>

  
 </dl>
