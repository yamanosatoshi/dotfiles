   <h2 class="title">バグ報告</h2>
   <p class="simpara">
    PHP のバグを発見した場合は、報告してください。あなたがそのバグを報告しない限り、
    PHP の開発者がそのバグを知ることは恐らくなく、修正されることもないでしょう。
    バグの報告は、<a href="https://bugs.php.net/" class="link external">&raquo;&nbsp;https://bugs.php.net/</a>
    にあるバグ追跡システムを使用して行います。
    バグレポートをメーリングリストや個人宛てのメールで送らないでください。
   </p>
   <p class="simpara">
    <a href="https://bugs.php.net/how-to-report.php" class="link external">&raquo;&nbsp;バグ報告の仕方</a> を読み、
    それにしたがってバグ報告を投稿してください。
   </p>
