  <div id="layout-content"><div id="dom.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">この拡張モジュールを使うには
<a href="book.libxml.html" class="link">libxml</a> 拡張モジュールが必要です。つまり、
PHP 7.4 以降では <strong class="option configure">--with-libxml</strong>、それより前のバージョンでは <strong class="option configure">--enable-libxml</strong> も指定しなければならないということです。
しかし、libxml はデフォルトで有効になっているのでこのオプションは暗黙のうちに指定されています。</p>
