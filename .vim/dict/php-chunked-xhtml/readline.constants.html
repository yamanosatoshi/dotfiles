 <h1>定義済み定数</h1>

 <p class="simpara">
以下の定数が定義されています。
この関数の拡張モジュールが PHP 組み込みでコンパイルされているか、
実行時に動的にロードされている場合のみ使用可能です。
</p>
 <dl>

  
   <dt id="constant.readline-lib">
    <strong><code>READLINE_LIB</code></strong> 
    (<span class="type">string</span>)
   </dt>

   <dd>

    <span class="simpara">
     readline サポートに使われるライブラリ。
     現状は、<code class="literal">readline</code> または <code class="literal">libedit</code> が指定できます。
    </span>
   </dd>

  
 </dl>
