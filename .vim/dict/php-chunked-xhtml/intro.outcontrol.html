  <h1 class="title">はじめに</h1>
  <p class="para">
   出力制御関数により、スクリプトから送信される出力を制御することが可
   能になります。この機能は、複数の異なった場面、特にスクリプトがデー
   タ出力を開始した後にヘッダをブラウザに送信する必要がある場合に有用
   です。出力制御関数は、<span class="function"><a href="function.header.html" class="function">header()</a></span> または
   <span class="function"><a href="function.setcookie.html" class="function">setcookie()</a></span>を使用して送信されたヘッダには作用せ
   ず、<span class="function"><a href="function.echo.html" class="function">echo</a></span> のような関数とPHPコードのブロック間
   のデータにのみ作用します。
  </p>
