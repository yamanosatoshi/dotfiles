  <h2 class="title">リソース型</h2>
  <p class="para">
   PHP 8.0.0 より前のバージョンでは、手続き型の XMLWriter 拡張モジュールでは、
   一種類のリソースを使用していました。
   これは、<span class="function"><a href="xmlwriter.openmemory.html" class="function">xmlwriter_open_memory()</a></span> あるいは
   <span class="function"><a href="xmlwriter.openuri.html" class="function">xmlwriter_open_uri()</a></span> が返すものです。
  </p>
